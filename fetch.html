<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>

  <body>
    <article></article>
    <input
      type="button"
      value="fetch"
      onclick="
    fetch('css').then(function(response){
        response.text().then(function(text){
            alert(text);
            document.querySelector('article').innerHTML = text;
        })
    })"
    />
  </body>
</html>
